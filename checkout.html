      <div class="menu-container" id="menu-container">

        </ul>
      </div>
    </div>
  </header>

  <main>
    <h1>
      checkout 
      <span>(3 items)</span>
    </h1>

    <article class="checkout-grid">
      <section class="form-section">
        <div class="delivery-details-container">
          <h2>delivery details</h2>

          <form action="#">
            <div class="row">
              <div class="col">
                <input placeholder="" type="text" id="first-name">
                <label for="first-name" class="alert required">first name</label>
              </div>
              <div class="col">
                <input placeholder="" type="text" id="last-name">
                <label for="last-name" class="alert required">last name</label>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input placeholder="" type="tel" id="phone-number">
                <label for="phone-number" class="alert required">phone number</label>
              </div>
              <div class="col">
                <input placeholder="" type="email" id="email">
                <label for="email" class="alert required">email</label>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <select name="country" id="">
                  <option value="ghana" selected>ghana</option>
                </select>
                <!-- <label for="" class="alert required">select your country</label> -->
              </div>
              <div class="col">
                <select name="region" id="">
                  <option value="greater accra region" selected>greater accra region</option>
                  <option value="ashanti region">ashanti region</option>
                  <option value="central region">central region</option>
                  <option value="eastern region">eastern region</option>
                  <option value="western region">western region</option>
                </select>
                <!-- <label for="" class="alert required">select your region</label> -->
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input placeholder="" type="text" id="address/landmark">
                <label for="address/landmark" class="alert required">address/closest landmark</label>
              </div>
              <div class="col">
                <input placeholder="" type="text" id="ZIP">
                <label for="ZIP" class="alert">ZIP code</label>
              </div>
            </div>
          </form>
        </div>

        <div class="payment-details-container">
          <h2>payment details</h2>

          <div class="payment-method">
            <input type="radio" checked name="payment-method" id="momo">
            <label for="momo" class="payment-method-label">
              <img src="images/icons/momo.jpg" alt="mobile money">
            </label>

            <input type="radio" name="payment-method" id="visa">
            <label for="visa" class="payment-method-label">
              <img src="images/icons/visa.png" alt="visa">
            </label>

            <input type="radio" name="payment-method" id="master-card">
            <label for="master-card" class="payment-method-label">
              <img src="images/icons/mastercard.png" alt="master-card">
            </label>

            <input type="radio" name="payment-method" id="paypal">
            <label for="paypal" class="payment-method-label">
              <img src="images/icons/paypal.png" alt="paypal">
            </label>

            <input type="radio" name="payment-method" id="stripe">
            <label for="stripe" class="payment-method-label">
              <img src="images/icons/stripe.png" alt="stripe">
            </label>
          </div>

          <div class="respective-form">
            <form action="#"></form>
          </div>
        </div>

        <button>Proceed to pay</button>
      </section>


      <section class="order-summary-section">
        <div class="order-summary-head">
          <h2>order summary</h2>
          <button>back</button>
        </div>

        <div class="order-summary-container">
          <div class="order-details">
            <div class="cart-item-grid">
              <div class="item-image">
                <img src="" alt="">
              </div>

              <div class="item-details">
                <div class="left-side">
                  <p class="item-name">Umbrella</p> <br>
                  <p class="item-price">₵25</p>
                </div>

                <div class="right-side">
                  <p class="item-quantity">X2</p>
                </div>
              </div>
            </div>

            <div class="cart-item-grid">
              <div class="item-image">
                <img src="" alt="">
              </div>

              <div class="item-details">
                <div class="left-side">
                  <p class="item-name">Cloth softener</p> <br>
                  <p class="item-price">₵25</p>
                </div>

                <div class="right-side">
                  <p class="item-quantity">X1</p>
                </div>
              </div>
            </div>
          </div>

          <div class="order-billings">
            <div class="cart-total-container">
              <p>order total</p>
              <p>₵75.00</p>
            </div>
            <div class="discount-amount-container">
              <p>discount</p>
              <p>-₵0.00</p>
            </div>
            <div class="additonal-cost-container">
              <p>additional cost</p>
              <p>₵0.00</p>
            </div>
          </div>

          <div class="divider"></div>

          <div class="order-total">
            <h3>total</h3>
            <p>₵75.00</p>
          </div>
        </div>
      </section>
    </article>

  </main>
  



  <script type="module" src="scripts/products-checkout-header.js"></script>
</body>
</html>
